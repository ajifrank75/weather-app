<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <meta name="description" content="Stay informed about the weather whenever from wherever.">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <title>Weather App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <script src="https://kit.fontawesome.com/885fbd8d84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="vendor/css/weather-icons.min.css">
    <link rel="stylesheet" href="dist/bundle.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo"><a href="/">Smash It</a></div>
            <div class="search">
                <div class="search-field">
                    <form id="searchForm" class="search-form">
                        <label for="searchInput"><i class="fas fa-search-location icon"></i></label>
                        <input type="search" name="query" id="searchInput" class="search-input" autocomplete="off"
                            placeholder="Type in your location">
                    </form>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
        </nav>
        <div id="onlineStatus" class="online-status"></div>
        <div class="weather">
            <article class="breakdown">
                <main class="breakdown-current">
                    <div class="event">
                        <button id="loadEventInfo" class="btn active">LOAD EVENT INFORMATION</button>
                        <div id="eventStatus" class="event-status"></div>
                    </div>
                    <section id="currentWeather" class="current"></section>
                    <section id="hourlyWeather" class="hourly"></section>
                    <section id="averageWeather" class="average"></section>
                </main>
                <section id="dailyWeather" class="breakdown-daily">
                    <table>
                        <thead>
                            <th>Day</th>
                            <th>Humidity</th>
                            <th>Weather</th>
                            <th>Temperature</th>
                            <th>Wind speed</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </section>
            </article>
        </div>
        <footer class="footer">
            <a href="https://twitter.com/ekaranjaa">Twitter</a>
            &#124;
            <a href="https://github.com/ekaranjaa">GitHub</a>
        </footer>
    </div>

    <script src="/__/firebase/7.19.1/firebase-app.js"></script>
    <script src="/__/firebase/7.19.1/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script type="module" src="./dist/bundle.js"></script>
</body>

</html>
